<!--Pico 8 automatically generates this code when you export
your games from the Pico 8 fantasy console -->

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>ColourShifter | Alexander Luisetto</title>
		<link rel="shortcut icon" type="image/png" href="shogi.ico">
        <meta name="description" content="">

		<STYLE TYPE="text/css">
		<!--

		canvas#canvas { width: 580px; height: 540px; }

		.pico8_el {
		float:left;
		width:105px;
		display:inline-block; 
		margin: 1px;
		padding: 4px;
		text-align: center;
		color:#fff;
		background-color:#777;
		font-family : verdana;
		font-size: 9pt;
		cursor: pointer;
		cursor: hand;
	}
	.pico8_el a{
		text-decoration: none;
		color:#fff;
	}

	.pico8_el:hover{
		background-color:#aaa;
	}

	.pico8_el:link{
		background-color:#aaa;
	}
	-->
	</STYLE>
    
	</head>

	<body bgcolor=#000000>

	

		<center><div style="width:580px;">

		<canvas class="emscripten" id="canvas" oncontextmenu="event.preventDefault()"></canvas>

		<script type="text/javascript">
			var canvas = document.getElementById("canvas");
			canvas.width = window.innerWidth;
			canvas.height = window.innerHeight;

		// show Emscripten environment where the canvas is
		// arguments are passed to PICO-8
		
			var Module = {
				arguments: ["-width","580","-height","540"],
			};
			Module.canvas = canvas;
		
		/*
			// When pico8_buttons is defined, PICO-8 takes each int to be a live bitfield
			// representing the state of each player's buttons
			
			var pico8_buttons = [0, 0, 0, 0, 0, 0, 0, 0]; // max 8 players
			pico8_buttons[0] = 2 | 16; // example: player 0, RIGHT and Z held down
		*/
		</script>

		<script async type="text/javascript" src="colourshifter.js"></script>
	  
		<script>
		// key blocker. prevent cursor keys from scrolling page while playing cart.
		
			function onKeyDown_blocker(event) {
				event = event || window.event;
				var o = document.activeElement;
				if (!o || o == document.body || o.tagName == "canvas")
				{
					if ([32, 37, 38, 39, 40].indexOf(event.keyCode) > -1)
					{
						if (event.preventDefault) event.preventDefault();
					}
				}
			}

			document.addEventListener('keydown', onKeyDown_blocker, false);

		</script>
        
	<br>

	<br>	

	</div></center>
	<br><br>

	</body>
</html>
